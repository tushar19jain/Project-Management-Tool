<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Project Management Tool - Register</title>
</head>
<body class="bg-white">
    <header class="bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-between pr-8 pl-8 pt-8 pb-8 items-center shadow-xxl">
        <div class="logo">
            <h1 class="ui-monospace font-bold font-mono text-sky-950 ">Project Management Tool</h1>
        </div>
        <div>
            <ul class="flex flex-row m-3 justify-between gap-10">
                <li><a href="#"><i class="fa-solid fa-house fa-lg" style="color: #000000;"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin fa-lg" style="color: #000000;"></i></a></li>
            </ul>
        </div>
    </header>
    <main class="flex flex row justify-around mt-6 items-center">
        <div class="userHeroIMg"data-aos="fade-right">
            <img src="https://img.freepik.com/premium-vector/sign-page-abstract-concept-vector-illustration_107173-25670.jpg?size=626&ext=jpg&ga=GA1.1.578863645.1686928461&semt=ais" alt="" srcset="">
        </div>
    <div class="loginForm bg-white shadow-xxl p-5 rounded-md"></div>
    <form action="/login-register" method="post" class="p-5 rounded-md shadow-xl p-5 rounded-md" data-aos="fade-left"">
    <input class="p-3 m-2 bg-slate-200" type="text" name="regName" id="username" placeholder="Username"><br>
    <input class="p-3 m-2 bg-slate-200" type="PassWord" name="regPassword" id="password"placeholder="Password"><br>
    <input class="rounded-lg mt-8 ml-2 p-2 shadow-m bg-blue-400 text-white cursor-pointer" type="submit" value="Login">
    <h3 class="text-sky-950 mt-3 ml-2" >Registered ? <a href="http://localhost:5000/Auth/User">login.</a></h3>
</form>
</div>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
